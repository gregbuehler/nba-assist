language: node

cache:
  - node_modules

install:
  - pushd client && yarn install && yarn build && popd
  - yarn install

before_script:
  - pushd client && yarn build && popd
  - yarn build

script:
  - pushd client && yarn test && popd
  - yarn test

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: nba-assist
  on:
    repo: gregbuehler/nba-assist
